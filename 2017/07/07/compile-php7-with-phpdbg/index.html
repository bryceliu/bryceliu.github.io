    <h1 class="title">Debian 8编译安装php-7.1.7（支持phpdbg）</h1>
  

    </header>
    <div class="entry">
      
        <h4 id="Debian-8下编译安装php-7-1-7，支持phpdbg、phpdbg-webhelper"><a href="#Debian-8下编译安装php-7-1-7，支持phpdbg、phpdbg-webhelper" class="headerlink" title="Debian 8下编译安装php-7.1.7，支持phpdbg、phpdbg-webhelper"></a>Debian 8下编译安装php-7.1.7，支持phpdbg、phpdbg-webhelper</h4><ul>
<li>安装依赖</li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">apt-get install libbz2-dev libcurl4-openssl-dev libjpeg-dev \</div><div class="line">    libpng12-dev libldap2-dev libsasl2-dev libmcrypt-dev freetds-dev</div><div class="line"></div><div class="line">rsync -av /usr/lib/x86_64-linux-gnu/*ldap* /usr/lib/</div><div class="line">rsync -av /usr/lib/x86_64-linux-gnu/*sybdb* /usr/lib/</div></pre></td></tr></table></figure>
<a id="more"></a>
<ul>
<li>编译安装</li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line">./configure --prefix=/usr/<span class="built_in">local</span>/php-7.1.7 --build=x86_64-linux-gnu --host=x86_64-linux-gnu \</div><div class="line">    --enable-opcache --disable-cgi --with-gd --enable-gd-native-ttf --with-png-dir \</div><div class="line">    --with-jpeg-dir --with-freetype-dir --with-iconv --with-zlib-dir --enable-ftp --disable-ipv6 \</div><div class="line">    --with-bz2 --enable-mbstring --with-libxml-dir --enable-sockets --enable-exif --disable-debug \</div><div class="line">    --with-mcrypt --enable-fpm --with-openssl --enable-zip --enable-soap --with-curl --with-zlib \</div><div class="line">    --with-mysqli --enable-mysqlnd --with-pear --enable-pdo --with-pdo-mysql --enable-calendar \</div><div class="line">    --enable-bcmath --with-gettext --with-ldap --with-ldap-sasl --with-mhash --enable-pcntl \</div><div class="line">    --with-readline --enable-shmop --enable-sysvmsg --enable-sysvsem --enable-sysvshm \</div><div class="line">    --with-pdo-dblib build_alias=x86_64-linux-gnu host_alias=x86_64-linux-gnu \</div><div class="line">    --enable-phpdbg --enable-phpdbg-webhelper</div><div class="line">sed -i <span class="string">'/^EXTRA_LIBS = /s/$/ -llber/'</span> Makefile</div><div class="line">make</div><div class="line">make install</div><div class="line">cp ./php.ini-development /usr/<span class="built_in">local</span>/php-7.1.7/lib/php.ini</div><div class="line"><span class="built_in">cd</span> /usr/<span class="built_in">local</span> &amp;&amp; ln -sf php-7.1.7 php</div></pre></td></tr></table></figure>
